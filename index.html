<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado a domicilio | Cornershop México</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Cornershop</h1>
        <h2>by Uber</h2>
    </header>
    <section class="features">
        <article class="feature-image-shopper">
            <header class="feature-image-text-shopper">
                <span class="feature-image-text-small">Tú eliges cuándo y cuánto tiempo trabajar</span>
                <h3>Sé un shopper <span class="fas fa-arrow-alt-circle-right"></span> </h3>            
            </header>      
        </article>
        <article class="feature-image-store">
            <header class="feature-image-text-store">
                <span class="feature-image-text-small"> Desde tu tienda hasta hasta la puerta de los clientes</span>
                <h3>Publica tu tienda <span class="fas fa-arrow-alt-circle-right"></span> </h3>
            </header>    
        </article>
    </section>

</html>
